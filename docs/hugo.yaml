      name: Showcase
      pageRef: /showcase
      weight: 5
      params:
        type: link
        icon: collection
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/imfing/hextra"
      params:
        icon: github
