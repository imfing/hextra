      parent: versions
    - identifier: v0.9
      name: v0.9 â†—
      url: https://imfing.github.io/hextra/versions/v0.9/
      parent: versions

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: hugoDocs
      name: "Hugo Docs â†—"
      url: "https://gohugo.io/documentation/"
